### Why is this important?

Alternative text on `<applet>` elements is important for users who do not have a Java-capable browser or have disabled Javaâ„¢. In addition, providing a text alternative makes the same information accessible through audio or other channels.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

* If the `<applet>` element is missing an alternative description, add an `alt` attribute
* **And**, add HTML-based content (i.e., inner text) that describes the function of the `<applet>` element, if possible.

For example:

```
<applet CODE="banner.class" ALT="Scrolling news banner" WIDTH="200" HEIGHT="200">
Banner showing three things:
 <ol>
  <li>The Dow Jones Industrial Average climbed 300 points today in heavy trading.</li>
  <li>G8 Summit to start in Washington tomorrow.</li>
  <li>Global nuclear non-proliferation treaty signed by all nations today.</li>
 </ol>
</applet>
```

</script></mark-down>
