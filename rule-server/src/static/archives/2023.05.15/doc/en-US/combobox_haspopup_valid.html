### Why is this important?

An element with `role="combobox"` may have a popup element with the role of "listbox", "tree", "grid", or "dialog".
If the value for the `aria-haspopup` attribute does not match the value for the popup element's `role` 
attribute, people who use assistive technologies may see unexpected behavior and will not know how 
to interact with the content.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

 * Set the value of the `aria-haspopup` attribute of the combobox element to match the value of the `role` attribute of the implemented popup. Allowed popup element `role` attribute values are "listbox", "tree", "grid", or "dialog".

Alert: The guidance for combobox is changing significantly in ARIA 1.2 due to problems with implementation of the ARIA 1.1 pattern. The recommended combobox pattern for ARIA 1.2 is:

```
<label for="tag_combo">Tag</label>
  <input type="text" id="tag_combo"
      role="combobox" aria-autocomplete="list"
      aria-haspopup="listbox" aria-expanded="true"
      aria-controls="popup_listbox" aria-activedescendant="selected_option">
   <ul role="listbox" id="popup_listbox">
      <li role="option">Zebra</li>
      <li role="option" id="selected_option">Zoom</li>
   </ul>
```

Note, example code includes material copied from or derived from [W3C, Accessible Rich Internet Applications (ARIA) latest editor's draft](https://w3c.github.io/aria-practices/#combobox). Copyright © [2018-2021] W3C® (MIT, ERCIM, Keio, Beihang).
