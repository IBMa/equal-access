### Why is this important?

The visual appearance of spacing in the text should be accomplished using style sheets to maintain meaningful text sequencing. 
Simply adding blank characters to control the spacing may change the meaning, pronunciation, and interpretation, or cause the word not to be programmatically recognized as a single word.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

* Confirm `blank` characters are not being used to create space between the letters of a word
* Use style sheets to control spacing within a word
* **Or**, provide a custom mechanism on the page that allows users to adjust the spacing
