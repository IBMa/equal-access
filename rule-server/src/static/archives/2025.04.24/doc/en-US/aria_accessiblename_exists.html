### Why is this important?

The [accessible name](https://www.w3.org/TR/accname-1.2/#dfn-accessible-name) helps people using assistive technologies to identify the user interface element and its purpose which is critical in finding, navigating, and interacting with the content.
Most assistive technologies expect elements with certain ARIA roles to have an accessible name per the ARIA specification.
The browser provides the accessible name property to the assistive technologies. 
The value of the accessible name is derived via one of the following means:
- **author**: name comes from values provided by the author in explicit markup, such as the [aria-labelledby](https://www.w3.org/TR/wai-aria-1.2/#aria-labelledby) attribute, the [aria-label](https://www.w3.org/TR/wai-aria-1.2/#aria-label) attribute, or the [title](https://html.spec.whatwg.org/multipage/dom.html#attr-title) attribute on native HTML elements having the lowest precedence
- **contents**: name comes from the text content of the element
- **required**: names are required for certain roles
- **allowed**: names are supported for certain roles 
- **prohibited**: authors **must not** use the `aria-label` or `aria-labelledby` attributes to name the element with certain roles

#### Important terms:
    
- [Accessible name](https://www.w3.org/TR/accname-1.2/#dfn-accessible-name)
- [Accessible description](https://www.w3.org/TR/accname-1.2/#dfn-accessible-description)

### What to do
    
See the [ARIA specification](https://www.w3.org/TR/wai-aria-1.2/#namecalculation) to determine where an accessible name is allowed, required, and prohibited for the particular role:
- [Roles supporting name from the author](https://www.w3.org/TR/wai-aria-1.2/#namefromauthor)
- [Roles supporting name from content](https://www.w3.org/TR/wai-aria-1.2/#namefromcontent)
- [Roles which must not be named (Name prohibited)](https://www.w3.org/TR/wai-aria-1.2/#namefromprohibited)

If the element supports a role with a required or allowed accessible name:
- set the element's accessible name via the [aria-labelledby](https://www.w3.org/TR/wai-aria-1.2/#aria-labelledby) attribute, the [aria-label](https://www.w3.org/TR/wai-aria-1.2/#aria-label) attribute, or the [title](https://html.spec.whatwg.org/multipage/dom.html#attr-title) attribute on native HTML elements having the lowest priority
- **Or**, remove or change the invalid use of the ARIA role on the element

* People using a screen reader, including blind, low vision, and neurodivergent people
* People with dexterity impairments using voice control
* People with low vision using screen magnification
