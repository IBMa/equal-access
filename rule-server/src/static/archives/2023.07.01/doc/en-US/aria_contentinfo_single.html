### Why is this important?

There should be only one element with a role of `"contentinfo"` per page, document or application, to avoid any confusion about where to find footer information. An element with the `"contentinfo"` role is a landmark that identifies common footer information about its parent, such as copyrights, accessibility and privacy statements typically repeated at the bottom of each page. The HTML `<footer>` element has an implicit role of `"contentinfo"` when its context is a `<body>` element.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

* Remove the `"contentinfo"` role from all but the one element that represents the main footer information for the page, document, or application.

For example:

```
<body>
	<div role="main">Main content...</div>
	<div role="search">Search widget</div>
	<div role="contentinfo">Copyright information...</div>
</body>
```

</script></mark-down>
