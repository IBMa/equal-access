### Why is this important?

Speech-input users navigate to an input field by speaking the visible field label (i.e., text displayed on the screen). Their verbal command activates the interactive componentâ€™s programmatic [accessible name](https://www.w3.org/TR/accname-1.2/#dfn-accessible-name) and sets focus to the component. A point of failure occurs when the visible label and the accessible name are different, or the visible label text string is not contained within the accessible name value.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

* Provide an [accessible name value](https://www.w3.org/TR/wai-aria-1.2/#namecalculation) that matches or contains the visible label for this control. For example:

```
<button name="pageLink" aria-label="Next Page in the list">Next Page</button>
    
<label for="test2">License Number:</label>
<input type="text" id="test2" aria-label="enter driver license number"/>
    
<button name="lastPageLink" aria-label="last page">Last Page</button>
```

</script></mark-down>
