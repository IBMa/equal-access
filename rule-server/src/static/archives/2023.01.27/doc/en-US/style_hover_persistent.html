### Why is this important?

When content displays on hover, the pointer should be able to move from the trigger to the new content. If the new content disappears when the pointer leaves the trigger element, users who significantly magnify their screen will never be able to bring the new content into view to read.


<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>


### What to do

* If using the css `hover` pseudo-class on one element in order to set a `display` style on another element, the displayed element must be a child of the trigger element;
* **Or**, the newly displayed element must be the adjacent sibling of the trigger, with its own `hover` set to `display`, and with no `margin` property set (since the margin separates the two elements and prevents the hover display from persisting).

Note: Use of the `~` selector with the `display` style attribute can allow many siblings of the trigger element to be displayed on hover; however, only its adjacent sibling will persistently display when the pointer is moved from the trigger towards the displayed content. 


The recommended code example is:

```
<html lang="en-US">
  <head>
    <style>
      .toggledText { background-color: yellow; padding: 20px; display: none; }
      .hoverTarget:hover .toggledText { display: block; } 
    </style>
  </head>
  <body>
    <div class="hoverTarget">Hover over me2!
      <div class="toggledText">I will show on hover</div>
    </div>
  </body>
</html>
```

</script></mark-down>

* People with low vision who use screen magnification
* People with attention deficit disorders
* People with tremor or other movement disorders
