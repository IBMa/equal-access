### Why is this important?

An inline frameâ€™s title provides a label for the frame that describes its content to the user. With this information a user can determine which frame to enter and explore in detail.

<!-- This is where the code snippet is injected -->

### What to do

* Use the `"title"` attribute of the `<iframe>` element to provide a unique, non-empty title that describes its contents.
For example:

```
<iframe src="https://cloudstorage.html" id="adiframe"
       name="adiframe" title="Cloud Storage">
         <a href="storage-ad.html"> Cloud storage</a>
</iframe>
```
