### Why is this important?

 When `role="group"` is used on a list component, authors must limit the group element's children to elements with an implied or explicit role of `"listitem"`. This facilitates proper handling of the groupâ€™s context by user agents and assistive technology.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

 * Use the `<li>` element for all children of the element with `role="group"`, which has an implied role of `"listitem"`;
 * **Or**, use the attribute `role="listitem"` on all children of the element with `role="group"`.

 For example:
 
```
<h2 id="fruit">Fruits</h2>
<p> The following is a grouping of fruits by type</p>
<ul>
    <li> <h3 id="tropical">Tropical Fruits</h3>
        <ul role="group" aria-labelledby="tropical">
            <li>Mango</li>
            <li>Papaya</li>
            <li>Pineapple</li>
        </ul>
    </li>
    <li> <h3 id="berries">Berries</h3>
        <ul role="group" aria-labelledby="berries">
            <li>Blueberry</li>
            <li>Strawberry</li>
        </ul>
    </li>
</ul>
```
