### Why is this important?

A best practice is to avoid adding an ARIA explicit role to an HTML element whose implicit role has the identical semantic meaning. This will eliminate the extra browser processing to determine the role of the element to add to the DOM.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

Remove the redundant ARIA role from the element.

Note the redundant ARIA and HTML roles shown in the following examples.

```
<button type="button" role="button">Save</button>

<input type="button" role="button" value="Save">
```
    
In the following corrected examples, only an HTML role is used:
    
```
<button type="button" id="saveChanges">Save</button>

<input type="button" value="Save">
```

</script></mark-down>

* [IBM 4.1.2 Name, role, value](https://www.ibm.com/able/requirements/requirements/#4_1_2)
* [ARIA in HTML - Avoid specifying redundant roles](https://w3c.github.io/html-aria/#avoid-specifying-redundant-roles)

### Who does this affect?

* People using a screen reader, including blind, low vision and neurodivergent people
