### Why is this important?

When specifications are updated, some elements and attributes become outdated. These deprecated 
features may become obsolete and be removed in future versions, and should not be used in new projects. 
As well, a deprecated feature is usually replaced by an improvement in the newer specification, 
so it is prudent to update code to avoid deprecated features. Finally, although existing projects using 
deprecated features should work, browsers may not continue to support them.
