### Why is this important?

Avoid unintended and confusing assistive technology behavior.
HTML and ARIA _attributes_ are exposed to users of assistive technologies. 
ARIA _attributes_ are only intended to be used to enhance HTML native semantics (e.g., indicating that the element is required with `aria-required` attribute). 
Using **both** an HTML attribute and the associated ARIA attribute with the same semantic meaning is redundant and has a potential for unintended conflicts if later changed.
Conflicting _attributes or values_ cause the ARIA attribute or value to be ignored.

### What to do

* Remove the unnecessary ARIA attribute that is redundant with HTML attribute.
* Review the "[Rules of ARIA attribute usage by HTML feature](https://w3c.github.io/html-aria/#docconformance-attr)" table to help determine when an ARIA attribute should be correctly used.

### Who does this affect?

* People using a screen reader, including blind, low vision and neurodivergent people
* People using text only browser with Braille display
* People with dexterity impairment using voice control
