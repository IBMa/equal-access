    <script>
        console.log("***** START SEQUENTIAL IMPORTS *****");
        (function() {
      
            // JS files that need to be loaded one after the other
            var libs = [
                'https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js',
                '../common/help.js'
            ];
            
            var injectLibFromStack = function(){
                if(libs.length > 0){
                    
                    //grab the next item on the stack
                    var nextLib = libs.shift();
                    var headTag = document.getElementsByTagName('head')[0];
                    
                    //create a script tag with this library
                    var scriptTag = document.createElement('script');
                    scriptTag.src = nextLib;
                    
                    //when successful, inject the next script
                    scriptTag.onload = function(e){
                    console.log("---> loaded: " + e.target.src);
                    injectLibFromStack();
                    };    
                    
                    //append the script tag to the <head></head>
                    headTag.appendChild(scriptTag);
                    console.log("injecting: " + nextLib);
                }
                else return;
            }
            
            //start script injection
            injectLibFromStack();
            })();
        </script>

### Why is this important?

Landmark roles provide programmatic access to sections of a web page, making it easy for the user to understand the structure of the page and easily navigate to different sections.
They also enable users to skip over blocks of content that are repeated on multiple pages.

### What to do

* Enclose the content within an HTML5 sectioning element with an implicit landmark role (e.g., `<main>Content</main>`)
* **Or**, use the `"role"` attribute on an enclosing element to specify an appropriate ARIA landmark value (e.g., `<div role="contentinfo">...</div>`)
