### Why is this important?

Text alternatives provide important information that some people cannot be visually perceive.
When a short description is insufficient, the `longdesc` attribute can link to a URL containing a longer image description.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

 * The `longdesc` attribute is inconsistently implemented across browsers. Where possible, it is preferable to provide a longer image description [using the `aria-describedby` attribute](https://www.w3.org/WAI/WCAG22/Techniques/aria/ARIA15)
 * **Or**, verify the `longdesc` attribute value is a valid URL of an HTML page with a text description of the image

For example:

```
<img src="table.gif" alt="a complex table" longdesc="tabledescription.html" />
```

</script></mark-down>

### About this requirement

* [IBM 1.1.1 Non-text content](https://www.ibm.com/able/requirements/requirements/#1_1_1)
* [H45: Using longdesc](https://www.w3.org/WAI/WCAG22/Techniques/html/H45)

### Who does this affect?

 * People using a screen reader, including blind, low vision, and neurodivergent people
 * People using text-only, monochrome, or Braille displays
 * People using text-based browsers (e.g., Lynx) or audio interfaces
 * People who turn off image-loading on their web browsers
