                    var headTag = document.getElementsByTagName('head')[0];
                    
                    //create a script tag with this library

                    scriptTag.src = nextLib;
                    
                    //when successful, inject the next script

                    injectLibFromStack();
                    };    
                    
                    //append the script tag to the <head></head>
                    headTag.appendChild(scriptTag);
                    console.log("injecting: " + nextLib);
                }
                else return;
            }
            
            //start script injection
            injectLibFromStack();
            })();

### Why is this important?

When the language attribute is used to identify the default human language of the page, the attribute value must conform to [BCP 47](https://www.rfc-editor.org/rfc/bcp/bcp47.txt). 
This ensures that user agents and text-to-speech (TTS) synthesizers can correctly present the page's default content using the correct presentation and in the appropriate accent with proper pronunciation for that language.

A valid language attribute also allows the following:
- Braille translation software to substitute control codes for accented characters, for example, and prevent erroneous creation of Grade 2 Braille contractions
- Translate the page to a familiar language
- Assist user agents in providing definitions using a dictionary

* Update the value of the `lang` or `xml:lang` attribute to a value that conforms to [BCP 47](https://www.rfc-editor.org/rfc/bcp/bcp47.txt) to identify the page's default human language correctly 

For example:

```
<html lang="fr">

```

### About this requirement

* [IBM 3.1.1 Language of page](https://www.ibm.com/able/requirements/requirements/#3_1_1)
* [H57: Language attribute](https://www.w3.org/WAI/WCAG22/Techniques/html/H57)

### Who does this affect?

* People using a screen reader, including blind, low vision, and neurodivergent people
* People with low vision
* People with dexterity impairments using voice control
* People using text-to-speech (TTS) synthesizer technologies
* People who find it difficult to read written material with fluency and accuracy, such as recognizing characters and alphabets, or decoding words
* People with certain cognitive, language, and learning disabilities
* People who rely on captions for synchronized media
