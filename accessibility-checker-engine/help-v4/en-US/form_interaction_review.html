### Why is this important?

If entering data in a form or selecting a form control causes a change in context, users need to be informed.
Interactive components with unpredictable behavior might change the user's context before they are ready, causing frustration or confusion.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

* Provide a submit button using an `<input>` element with a `type="submit"` attribute to initiate a change in context
* **Or**, describe what will happen when interacting with content, before the change happens. See [WCAG technique G13](https://www.w3.org/WAI/WCAG22/Techniques/general/G13)

</script></mark-down>

### About this requirement

* [IBM 3.2.2 On Input](https://www.ibm.com/able/requirements/requirements/#3_2_2)
* [G13: Describe what will happen when interacting with content, before the change happens](https://www.w3.org/WAI/WCAG22/Techniques/general/G13)
* [G80: Submit button to initiate a change of context](https://www.w3.org/WAI/WCAG22/Techniques/general/G80)

### Who does this affect?

* People using a screen reader, including blind, low vision, and neurodivergent people
* People with cognitive limitations
* Many older adults
