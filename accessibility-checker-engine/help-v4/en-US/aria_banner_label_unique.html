### Why is this important?

A `<header>` element that is a descendant of the `<body>` element, or any element with an explicit `"banner"` role is a type of ARIA landmark region that identifies site-oriented content at the beginning of the page.
When the page includes more than one banner region, each should have a unique label, so people who use assistive technologies can quickly identify and navigate to each `"banner"` region.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

* For each `<header>` element that is a descendant of the `<body>` element, and each element with `role="banner"`, either set the value of the `aria-labelledby` attribute of each banner to the `id` value of any visible text that appropriately and uniquely describes that banner's purpose
* **Or**, use the `aria-label` attribute to add an invisible, unique, non-empty label to each element with the `"banner"` role

For example:

```
<h1 id="weather">Weather portlet</h1>
<header aria-labelledby="weather">
   ...
</header>
    
<div role="banner" aria-label="Stock ticker portlet">
   ...
</div>
```

</script></mark-down>

* [ARIA specification - Banner Role](https://www.w3.org/TR/wai-aria-1.2/#banner)]

### Who does this affect?

* People using a screen reader, including blind, low vision, and neurodivergent people
