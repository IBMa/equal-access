<h3>WAI-ARIA valid idref test</h3>

<!-- Invalid idref: appDesc -->
<p role="application" aria-describedby="appDesc">
<span id="desc">Description</span>
</p>

<!-- Space in idref -->
<p role="application" aria-describedby=" ">
Initial live region content.
</p>

<!-- Empty idref (allowed since empty is considered as not defined) -->
<p role="application" aria-describedby="">
Initial live region content.
</p>

<!-- Idref referencing an element that doesn't exists: des2 -->
<p role="application" aria-describedby="des11 des12">
<span id="des1">Stock quotes</span>
<span id="des">Initial quotes</span>
</p>

<!-- aria-activedescendant can only reference an idref - not idrefs -->
<p role="toolbar" aria-activedescendant="button1 button2">
  <img src="buttoncut.png" alt="cut" id="button1">
  <img src="buttoncopy.png" alt="copy" id="button2">
  <img src="buttonpaste.png" alt="paste" id="button3">
</p>
