<html lang="en-US">
  <head>
    <title>Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <main>
      <h1>Test page</h1>
      <div role="button">
        <ul role="tablist">
          <li role="presentation">
            <button type="button" role="tab">Test</button>
          </li>
        </ul>
      </div>
    </main>
    <script>
        UnitTest = {
            ruleIds: ["aria_descendant_valid", "aria_child_valid", "aria_parent_required", "widget_tabbable_single.ts", "widget_tabbable_exists.ts","aria_child_tabbable.ts"],
            results: [
            {
            "ruleId": "aria_descendant_valid",
            "value": [
              "INFORMATION",
              "FAIL"
            ],
            "path": {
              "dom": "/html[1]/body[1]/main[1]/div[1]",
              "aria": "/document[1]/main[1]/button[1]"
            },
            "reasonId": "fail_child_explicit_role",
            "message": "The element with role \"button\" contains descendants with roles \"tablist\" which are ignored by browsers",
            "messageArgs": [
              "button",
              "tablist"
            ],
            "apiArgs": [],
            "category": "Accessibility"
          },
          {
            "ruleId": "aria_child_valid",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/main[1]/div[1]/ul[1]",
              "aria": "/document[1]/main[1]/button[1]"
            },
            "reasonId": "Pass",
            "message": "An element with a ARIA role owns a required child",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          },
          {
            "ruleId": "aria_descendant_valid",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/main[1]/div[1]/ul[1]/li[1]/button[1]",
              "aria": "/document[1]/main[1]/button[1]"
            },
            "reasonId": "pass",
            "message": "The element contains valid descendants",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }
          ]
        }
      </script>
  </body>
</html>
