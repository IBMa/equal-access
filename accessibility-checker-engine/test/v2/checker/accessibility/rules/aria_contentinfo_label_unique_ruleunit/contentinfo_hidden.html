<html lang="en">
<head>
    <title>Test that display:none blocks are ignored</title>
</head>
<body>
    <main>
        <div role='contentinfo' aria-label="my section">
            This section is visible.
        </div>
        <div role='contentinfo' aria-label="my section" style="display: none">
            This section has the same label but is display:none, so there shouldn't be an error.
        </div>
        <div role='contentinfo' aria-label="my section" hidden>
          This section has the same label but is display:none, so there shouldn't be an error.
        </div>
        <div role='contentinfo' aria-label="my section" aria-hidden="true">
          This section has the same label but is display:none, so there shouldn't be an error.
        </div>
    </main>


<script>
  UnitTest = {
      ruleIds: ["aria_contentinfo_label_unique"],
      results: [
      {
            "ruleId": "aria_contentinfo_label_unique",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/main[1]/div[1]",
              "aria": "/document[1]/main[1]/contentinfo[1]"
            },
            "reasonId": "pass",
            "message": "The element with \"contentinfo\" role has a unique label that describes its purpose",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }
    ]
  }
</script>
</body>

</html>
