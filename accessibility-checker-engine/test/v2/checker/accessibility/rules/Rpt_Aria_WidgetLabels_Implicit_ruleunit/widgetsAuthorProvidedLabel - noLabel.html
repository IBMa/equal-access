<html lang="en">

<head>

    <title>RPT Test Suite</title>
</head>

<body>

    <a href="#navskip">skip to banner content</a>

    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

    <h3>WAI-ARIA widgets that must be explicitly labelled by an aria-label, aria-labelledby or title attribute</h3>

    <!-- aria-label tests -->

    <!-- alert does not require a label according to ARIA spec -->
    <!-- <div role="alert" aria-label="">...</div> -->
    <div role="alertdialog" aria-label=" ">...</div>
    <div role="combobox" aria-label>...</div>
    <div role="dialog">...</div>
    <div role="grid">...</div>
    <div role="listbox">...</div>
    <div role="log">...</div>
    <div role="marquee">...</div>
    <div role="menu">...</div>
    <!-- menubar does not require a label according to ARIA spec -->
    <!-- <div role="menubar" >...</div> -->
    <div role="progressbar">...</div>
    <div role="radiogroup">...</div>
    <!-- scrollbar does not require a label according to ARIA spec -->
    <!-- <div role="scrollbar" >...</div> -->
    <div role="slider">...</div>
    <div role="spinbutton">...</div>
    <!-- tablist does not require a label according to ARIA spec -->
    <!-- <div role="tablist" >...</div> -->
    <div role="tabpanel">...</div>
    <div role="textbox">...</div>
    <div role="timer">...</div>
    <div role="tree">...</div>
    <div role="treegrid">...</div>

    <!-- aria-labelledby tests -->
    <div role="alertdialog" aria-labelledby=" ">...</div>
    <div role="dialog" labelledby>...</div>
    <div role="grid">...</div>
    <div role="listbox">...</div>
    <div role="log">...</div>
    <div role="marquee">...</div>
    <div role="menu">...</div>
    <div role="progressbar">...</div>
    <div role="radiogroup">...</div>
    <div role="slider">...</div>
    <div role="spinbutton">...</div>
    <div role="tabpanel">...</div>
    <div role="textbox">...</div>
    <div role="timer">...</div>
    <div role="tree">...</div>
    <div role="treegrid">...</div>

    <!-- title attribute tests -->
    <div role="alertdialog" title=" ">...</div>
    <div role="tree" title>...</div>
