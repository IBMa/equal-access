<!-- Events -->
<form action="..." method="post">
	<fieldset>
		<legend>Legend text: Automobiles</legend>
		<p>Fieldset text: Events while inside this textarea!</p>

		<label for="cars0">List of Automobiles </label>
		<textarea rows="2" cols="50" name="autos" id="cars9"
			onmousedown="alert( 'onDblClick event' )" onkeydown="alert( 'onDblClick event' )">		Ford, GM, Chrysler</textarea>

		<textarea rows="2" cols="50" name="autos" id="cars0"
			onmouseup="alert( 'onDblClick event' )" onkeyup="alert( 'onDblClick event' )">		Ford, GM, Chrysler</textarea>

		<textarea rows="2" cols="50" name="autos" id="cars3"
			onclick="alert( 'onDblClick event' )" onkeypress="alert( 'onDblClick event' )">		Ford, GM, Chrysler</textarea>

		<textarea rows="2" cols="50" name="autos" id="cars11"
			onmouseover="alert( 'onDblClick event' )" onfocus="alert( 'onDblClick event' )">		Ford, GM, Chrysler</textarea>

		<textarea rows="2" cols="50" name="autos" id="cars12"
			onmouseout="alert( 'onDblClick event' )" onblur="alert( 'onDblClick event' )">		Ford, GM, Chrysler</textarea>

		<button type="submit">Submit</button>
	</fieldset>
</form>
