<svg width="100%" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>RPT Test Suite</title>

	<rect x="10" y="10" width="100" height="20"
      style="stroke: #000000; fill: #eeeeee;"
      onmouseover="this.style.stroke = '#ff0000'; this.style['stroke-width'] = 5;"
      onmouseout="this.style.stroke = '#000000'; this.style['stroke-width'] = 1;"
    />

	<rect x="10" y="40" width="100" height="20"
      style="stroke: #000000; fill: #eeeeee;"
      onmousedown="this.style.stroke = '#ff0000'; this.style['stroke-width'] = 5;"
      onmouseup="this.style.stroke = '#000000'; this.style['stroke-width'] = 1;"
    />

	<rect x="10" y="70" width="100" height="20"
      style="stroke: #000000; fill: #eeeeee;"
      onmousemove="this.style.stroke = '#ff0000'; this.style['stroke-width'] = 5;"
    />
</svg>

