<html lang="en-US">
    <head>
        <title>ARIA 1.2 Example</title>
    </head>
    <body>
        <main>
            <div>
                Sample from <a href="https://www.w3.org/WAI/ARIA/apg/patterns/combobox/examples/combobox-select-only/">ARIA 1.2 Practices</a>
            </div>
            <label id="combo1-label" class="combo-label">
                Favorite Fruit
            </label>
            <div class="combo js-select">
                <div aria-controls="listbox1"
                    aria-expanded="false"
                    aria-haspopup="listbox"
                    aria-labelledby="combo1-label"
                    id="combo1"
                    class="combo-input"
                    role="combobox"
                    tabindex="0">
                </div>
                <div style="display:none" class="combo-menu"
                    role="listbox"
                    id="listbox1"
                    aria-labelledby="combo1-label"
                    tabindex="-1">
                <!-- options are inserted here -->
                <!-- e.g. <div role="option" id="op1">option text</div>  -->
                </div>
            </div>
        </main>
        <script>
            UnitTest = {
                ruleIds: ["combobox_design_valid"],
                results: [{
                    "ruleId": "combobox_design_valid",
                    "value": [
                    "INFORMATION",
                    "PASS"
                    ],
                    "path": {
                    "dom": "/html[1]/body[1]/main[1]/div[2]/div[1]",
                    "aria": "/document[1]/main[1]/combobox[1]"
                    },
                    "reasonId": "Pass_1.2",
                    "message": "The combobox design pattern is detected as ARIA 1.2",
                    "messageArgs": [],
                    "apiArgs": [],
                    "category": "Accessibility"
                }]
            }
        </script>
    </body>
</html>
