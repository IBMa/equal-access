<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Active descendant of composite widget with DOM focus must be valid</title>
</head>
<body>
<p>is a logical descendant of that controlled element as indicated by the aria-owns attribute.
<br>
<br>

<div role=textbox id="div_text_12a" aria-controls="div_text_12a_controled" aria-activedescendant="12a_Michael_div_text_owned" aria-label="div_text_12a" onkeypress="keyEvent()" tabindex="0" > div_text_12a </div> 
<datalist id="div_text_12a_controled" aria-label="div_text_12a_owned" aria-owns="div_text_12a_controled_owned">                                                                                              
	<option aria-selected="false" aria-label="Michael" id="12a_Michael_div_text">Cass</option>                                                                                                               
	<option aria-selected="false" aria-label="Gabriel" id="12a_Gabriel_div_text"> Gabriel</option>                                                                                                           
</datalist>                                                                                                                                                                                                  
<ul id="div_text_12a_controled_owned" aria-label="div_text_12a_controled_owned">                                                                                                                             
	<li aria-label="Michael" id="12a_Michael_div_text_owned">Cass</li>                                                                                                                                       
	<li aria-label="Gabriel" id="12a_Gabriel_div_text_owned"> Gabriel</li>
</ul>  

<script type="text/javascript">

</body>
</html>
