<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <script src="../../../src/oaa-a11y.js"></script>
    <script src="../../../src/scripts/util-rpt.js"></script>
    <script src="../../../src/scripts/util.js"></script>
    <script src="../../../src/scripts/cross-browser-util.js"></script>
    <script src="../../../src/wai-aria/aria_definitions.js"></script>
    <script src="../../../src/rules/rpt-ariaLabeling-rules.js"></script>

    <script>
        // Need to set this to simulate setting being set by tools
        document.PT_CHECK_HIDDEN_CONTENT = false;
    </script>

    <script type="text/javascript">
        function runRule() {
            var passed = OpenAjax.a11y.getRule("aria_region_label_unique").validate(document.getElementById('body'));
            console.log("Hidden content SHOULD NOT BE checked so violation should NOT trigger, expecting true: " + passed.result);
        }
    </script>

    <title>RPT Test Suite</title>
</head>

<body id="body" onload="runRule()">

    <div role="navigation">
        <a href="#navskip" alt="skip to main content"> NavSkip </a>
    </div>

    <div role="main">
        <a name="navskip"></a>

        <div role="region" aria-labelledby="hd1">Text</div>
        <div role="region" aria-labelledby="hd1" hidden>Text</div>
    </div>
    <script type="text/javascript">
        //<![CDATA[
        if (typeof(OpenAjax) == 'undefined') OpenAjax = {}
        if (typeof(OpenAjax.a11y) == 'undefined') OpenAjax.a11y = {}
        OpenAjax.a11y.ruleCoverage = [{
            ruleId: "1176",
            passedXpaths: [],
            failedXpaths: []
        }];
        //]]>
    </script>
</body>

</html>
