<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Either HTML 5 attributes or Aria attributes</title>
</head>
<body>

	<div hidden aria-hidden="true" id="1">1</div>
	<div hidden aria-hidden="false" id="2">2</div>
	<div hidden="" aria-hidden="true" id="3">3</div>
    <div hidden="" aria-hidden="false" id="4">4</div>
    <div hidden="hidden" aria-hidden="true" id="5">5</div>
	<div hidden="hidden" aria-hidden="false" id="6">6</div>
	<div hidden="until-found" aria-hidden="true" id="7">7</div>
	<div hidden="until-found" aria-hidden="false" id="8">8</div>
	<div hidden="something" aria-hidden="true" id="9">9</div>
	<div hidden="something" aria-hidden="false" id="10">10</div>

	<script>
        UnitTest = {
          ruleIds: ["aria_attribute_conflict", "aria_attribute_redundant"],
		  results: [
		  {
            "ruleId": "aria_attribute_conflict",
            "value": [
              "INFORMATION",
              "FAIL"
            ],
            "path": {
              "dom": "/html[1]/body[1]/div[7]",
              "aria": "/document[1]/generic[7]"
            },
            "reasonId": "fail_conflict",
            "message": "The ARIA attribute \"aria-hidden\" is in conflict with the corresponding HTML attribute \"hidden\"",
            "messageArgs": [
              "aria-hidden",
              "hidden"
            ],
            "apiArgs": [],
            "category": "Accessibility"
          },
          {
            "ruleId": "aria_attribute_redundant",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/div[8]",
              "aria": "/document[1]/generic[8]"
            },
            "reasonId": "pass",
            "message": "The ARIA attribute is not redundant with a corresponding HTML attribute",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }	
        ]
        };
      </script>
</body>
</html>
