<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Either HMTL 5 attributes or Aria attibutes</title>
</head>
<body>
	<form>
		User name: <input id="a" type="text" name="usrname" required aria-required="false">
		<input type="submit">
	</form>
	<form id="b" autocomplete="on" aria-autocomplete="none">
		First name:<input type="text" name="fname"><br>
		Last name: <input type="text" name="lname"><br>
		<input type="submit">
	</form>
	<form>
		Country: <input id="c" type="text" name="country" value="Norway" readonly aria-readonly="false"><br>
  		<input type="submit" value="Submit">
	</form>
	<form>
		First name: <input type="text" name="fname"><br>
		Last name: <input id="d" type="text" name="lname" disabled aria-disabled="false"><br>
		<input type="submit" value="Submit">
	</form>

	<form hidden disabled>
		First name: <input type="text" name="fname"><br>
		Last name: <input id="d" type="text" name="lname" aria-disabled="false"><br>
		<input type="submit" value="Submit">
	</form>

	<form id="b" hidden autocomplete="on">
		First name:<input type="text" name="fname" aria-autocomplete="none"><br>
		Last name: <input type="text" name="lname"><br>
		<input type="submit">
	</form>
