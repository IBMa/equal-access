<html lang="en-US">

<head>
    <title>ARIA 1.2 Example</title>
</head>

<body>
    <main>
        <div>
            Sample from <a href="https://www.w3.org/WAI/ARIA/apg/patterns/combobox/examples/grid-combo/">ARIA
                Practices - Editable Combobox with Grid Popup Example</a>
        </div>
        <label for="ex1-input" id="ex1-label" class="combobox-label">
            Fruits and vegetables
        </label>
        <div class="combobox-wrapper">
            <div id="ex1-combobox">
                <input type="text" role="combobox" aria-haspopup="grid" aria-expanded="false" aria-autocomplete="list"
                    aria-controls="ex1-grid" id="ex1-input">
            </div>
            <div aria-labelledby="ex1-label" role="grid" id="ex1-grid" class="grid hidden" style="display:none">
            </div>
        </div>
    </main>
    <script>
        UnitTest = {
            ruleIds: ["combobox_autocomplete_valid"],
            results: [{
                "ruleId": "combobox_autocomplete_valid",
                "value": [
                "INFORMATION",
                "PASS"
                ],
                "path": {
                    "dom": "/html[1]/body[1]/main[1]/div[2]/div[1]/input[1]",
                    "aria": "/document[1]/main[1]/combobox[1]"
                },
                "reasonId": "Pass",
                "message": "The combobox does not use 'aria-autocomplete' value '\"inline\"' nor does it have 'aria-autocomplete' defined within the popup",
                "messageArgs": [],
                "apiArgs": [],
                "category": "Accessibility"
            }]
        }
    </script>
</body>

</html>
