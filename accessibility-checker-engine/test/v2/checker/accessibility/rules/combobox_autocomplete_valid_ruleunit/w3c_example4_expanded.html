<html lang="en-US">

<head>
    <title>ARIA 1.2 Example</title>
</head>

<body>
    <main>
        <div>
            Sample from <a
                href="https://www.w3.org/WAI/ARIA/apg/patterns/combobox/examples/combobox-autocomplete-none/">ARIA
                Practices - Editable Combobox without Autocomplete Example</a>
        </div>
        <label for="cb1-input">
            Search
        </label>
        <div class="combobox combobox-list">
            <div class="group">
                <input id="cb1-input" class="cb_edit" type="text" role="combobox" aria-autocomplete="none"
                    aria-expanded="true" aria-controls="cb1-listbox">
                <button type="button" id="cb1-button" tabindex="-1" aria-label="Open">
                    â–¼
                </button>
            </div>
            <ul id="cb1-listbox" role="listbox" aria-label="Previous Searches">
                <li id="lb1-01" role="option">
                    weather
                </li>
                <li id="lb1-02" role="option">
                    salsa recipes
                </li>
                <li id="lb1-03" role="option">
                    cheap flights to NY
                </li>
                <li id="lb1-04" role="option">
                    dictionary
                </li>
                <li id="lb1-05" role="option">
                    baseball scores
                </li>
                <li id="lb1-06" role="option">
                    hotels in NY
                </li>
                <li id="lb1-07" role="option">
                    mortgage calculator
                </li>
                <li id="lb1-08" role="option">
                    restaurants near me
                </li>
                <li id="lb1-09" role="option">
                    free games
                </li>
                <li id="lb1-10" role="option">
                    gas prices
                </li>
                <li id="lb1-11" role="option">
                    classical music
                </li>
            </ul>
        </div>
    </main>
    <script>
        UnitTest = {
            ruleIds: ["combobox_autocomplete_valid"],
            results: [{
                "ruleId": "combobox_autocomplete_valid",
                "value": [
                "INFORMATION",
                "PASS"
                ],
                "path": {
                    "dom": "/html[1]/body[1]/main[1]/div[2]/div[1]/input[1]",
                    "aria": "/document[1]/main[1]/combobox[1]"
                },
                "reasonId": "Pass",
                "message": "The combobox does not use 'aria-autocomplete' value '\"inline\"' nor does it have 'aria-autocomplete' defined within the popup",
                "messageArgs": [],
                "apiArgs": [],
                "category": "Accessibility"
            }]
        }
    </script>
</body>

</html>
