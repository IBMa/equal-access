<html lang="en">
	<head>
		<title>Flag a violation if Accessible name does not match or contain the visible label text</title>
	</head>
	<body>

		<!-- Passed -->
		<div role="link" aria-label="next page ">next page</div>
		<div role="link" aria-label="Next Page">next page</div>
		<button name="link" aria-label="Next Page in the list">Next Page</button>

		<!-- Failed -->
		<div role="link" aria-label="OK">Next</div>
		<button name="link" aria-label="the full">The full label</button>

		<!-- Not applicable -->
		<a aria-label="OK">Next</a>
		<input type="email" aria-label="E-mail" value='Contact'>
		<!-- <div role="tooltip" aria-label="OK">Next</div> -->
		<div role="tooltip" aria-label="OK"></div>
		<button aria-label="close">X</button>


<script type="text/javascript">

	</body>
	</html>
