<html lang="en">
	<head>
		<title>Flag a violation if Accessible name does not match or contain the visible label text</title>
	</head>
	<body>

	  <!-- Pass:  -->
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
      <input type="range" name="b" value="50" /> +
      <input type="number" name="a" value="10" /> <label for='output1'> is equal to </label>
      <output id='output1' name="result" aria-label="is equal to:">60</output>
    </form>

    <!-- Fail:  -->
    <form oninput="result.value=parseInt(a.value)-parseInt(b.value)">
      <input type="range" name="b" value="50" /> -
      <input type="number" name="a" value="10" /> <label for='output2'> equals </label>
      <output id='output2' name="result" aria-label="is equal to:">40</output>
    </form>

<script type="text/javascript">

      passedXpaths: [

      failedXpaths: [
        "/html/body/form[2]/output"
      ]
    }
  ];
//]]>
</script>
	</body>
	</html>
