<html lang="en">
	<head>
		<title>Flag a violation if Accessible name does not match or contain the visible label text</title>
	</head>
	<body>

    <!-- Pass:  -->
      <label for="file">File progress:</label>
      <progress id="file" max="100" value="70" aria-label="File progress"> 70% </progress>
      <br>
    <!-- Fail:  -->
      <label for="file2">File progress:</label>
      <progress id="file2" max="100" value="70" aria-label="Progress"> 70% </progress>

    <!-- Fail: do not match by partial words -->
      <label for="file3">Progress:</label>
      <progress id="file3" max="100" value="70" aria-label="Progressing"> 70% </progress>

<script type="text/javascript">
//<![CDATA[

  if (typeof(OpenAjax.a11y) == 'undefined') OpenAjax.a11y = {}
  OpenAjax.a11y.ruleCoverage = [
    {
      ruleId: "1202",
      passedXpaths: [
      ],
      failedXpaths: [
        // Progressbar is not an interactive component - not an error
        // "/html/body/progress[2]",
        // "/html/body/progress[3]"
      ]
    }
  ];
//]]>
</script>
	</body>
	</html>
