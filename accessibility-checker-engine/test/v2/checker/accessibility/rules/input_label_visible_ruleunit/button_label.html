<body>

  <hr style="margin: 20px;">

  <button 
      aria-expanded="false" aria-controls="id-:r4m:" aria-label="AI Show information" 
      type="button" 
      class="cds--toggletip-button cds--ai-label__button cds--ai-label__button--mini cds--ai-label__button--default">
      <span class="cds--ai-label__text">AI</span>
</button>

  <hr style="margin: 20px;">
  <button type="button">
      <svg focusable="false">
          <defs><style>.cls-1{fill:none;}</style></defs>
          <rect class="cls-1" width="32" height="32"></rect>
          <title>text</title>
      </svg>
  </button>

  <button type="button">
    <svg focusable="false">
        <defs><style>.cls-1{fill:none;}</style></defs>
        <rect class="cls-1" width="32" height="32"></rect>
        <desc>text</desc>
    </svg>
</button>

  <hr style="margin: 20px;">
  <button type="button">
      <svg focusable="false" aria-label="svg image">
          <defs><style>.cls-1{fill:none;}</style></defs>
          <rect class="cls-1" width="32" height="32"></rect>
      </svg>
  </button>

  <hr style="margin: 50px;">
</body>
