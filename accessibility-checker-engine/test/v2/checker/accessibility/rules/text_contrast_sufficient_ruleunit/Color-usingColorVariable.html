            /* Theme */
            :root {
                --editor-menu-height: 0px;
                --menu-height: 0px;
                --popup-spacing: 0px;
                --stick-top-section-height: 0px;
            }

            section {
                box-sizing: border-box;
                overflow: hidden;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
            }

            a {
                color: inherit;
                text-decoration: none;
            }

            .website {
                padding: 0;
                margin: 0;
            }

            .website section {
                margin-left: auto;
                margin-right: auto;
            }

            .website section[data-position="popup"] {
                --popup-spacing: 8vw;
                --popup-width: inherit;
                max-height: calc(
                    100vh - var(--editor-menu-height) - var(--popup-spacing)
                );
                width: var(--popup-width);
                min-width: var(--popup-width);
                max-width: var(--popup-width);
                position: fixed;
                top: 0;
                left: 0;
                transform: translate(
                    calc(50vw - 50%),
                    calc(50vh + var(--editor-menu-height) / 2 - 50%)
                ) !important;
                z-index: 1002;
                box-shadow: -3px 11px 200px 0px #00000030;
            }

            .website
                section[data-position="popup"][data-section-width="stretched"] {
                --popup-width: calc(100vw - var(--popup-spacing));
            }
            .website
                section[data-position="popup"][data-section-width="boxed"] {
                --popup-width: calc(70vw - var(--popup-spacing));
            }

            .website
                section[data-position="popup"][data-section-width="boxed"]
                .children {
                max-width: unset !important;
            }

            .website section[data-position="popup"].hide-section {
                display: none;
            }

            .website section[data-position="popup"] article .pic-side img.pic {
                transform: scale(1) !important;
            }

            .website section[data-position="stick-top"] {
                position: fixed;
                top: var(--editor-menu-height);
                z-index: 998;
            }

            @media only screen and (max-width: 880px) {

            /* entrance effect #2 - from bottom */

            /**
google maps fixes
fix for google maps outline box per
https://stackoverflow.com/questions/66669173/google-maps-js-api-shows-blue-focus-border
and another fix here
https://issuetracker.google.com/issues/163214518?pli=1#comment3
*/

            .gm-style {
                overflow-anchor: none;
            }

            .gm-style iframe + div {
                border: none !important;
            }

            .gm-style iframe + a {
                border: none !important;
            }

            .gm-style iframe + span {
                border: none !important;
            }

            .gm-style *:focus {
                outline: none !important;
            }

            /*fix for infowindow rtl padding*/

            .gm-style .gm-style-iw.gm-style-iw-c {
                padding-bottom: 12px !important;
                padding-left: 13px !important;
                padding-right: 14px !important;
                padding-top: 15px !important;
            }

            .gm-style .gm-style-iw-d {
                display: inline;
            }

            /**
end fix
*/

            .clamping {
                display: -webkit-box !important;
                -webkit-box-orient: vertical;
                overflow: hidden !important;
                margin-bottom: 35px !important;
                -webkit-line-clamp: var(--clamp-lines);
            }

            .unclamper {
                pointer-events: all;
                position: relative;
                top: -25px;
                cursor: pointer;
                opacity: 0.7;
                height: 0px;
                font-size: 14px;
            }

            .unclamper:hover {
                opacity: 1;
            }
