<body>

    aria-disabled="true"
    style="height:20px; width:100px; border:1px solid black;"

<script type="text/javascript">

              "aria": "/document[1]"
            },
            "reasonId": "pass",
            "message": "The contrast ratio of text with its background meets WCAG AA requirements",
            "messageArgs": [
              "3.54",
              16,
              400,
              "#888888",
              "#ffffff",
              false,
              false
            ],
            "apiArgs": [],
            "category": "Accessibility"
          }
        ]
        }
        
</script></body>
