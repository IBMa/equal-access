<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Color Contrast test for hidden / very small text</title>
    <meta charset="UTF-8" />
    <style>
        .screen-reader-text:focus, .screen-reader-text:hover {
            background-color: #f1f1f1;
            border-radius: 3px;
            box-shadow: 0 0 2px 2px rgb(0 0 0 / 60%);
            clip: auto!important;
            color: #21759b;
            display: block;
            font-size: 14px;
            font-size: .875rem;
            font-weight: 700;
            height: auto;
            left: 5px;
            line-height: normal;
            padding: 15px 23px 14px;
            text-decoration: none;
            top: 5px;
            width: auto;
            z-index: 100000;
        }
        .screen-reader-text {
            clip: rect(1px,1px,1px,1px);
            position: absolute!important;
            height: 1px;
            width: 1px;
            overflow: hidden;
        }
        .site .skip-link {
            outline: none;
        }
        a {
            color: #c75d5d;
        }
        a {
            background-color: transparent;
        }
    </style>
  </head>

  <body>
    <main>
      <!-- H1 is visible so CHECK CC -->
      <h1>Test page</h1>
      <!-- the skip-link is hidden so DON'T CHECK CC -->
      <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
      <div style="color: #999;">
        <!-- visible so CHECK CC -->
        <div style="height: 1px; width: 1px;">Test 1</div>
        <br><br>
        <!-- not visible so DON'T CHECK CC -->
        <div style="overflow: hidden; height: 1px; width: 1px;">Test 2</div>
        <br><br>
        <!-- visible so CHECK CC -->
        <div style="clip: rect(1px, 1px, 1px, 1px); height: 1px; width: 1px;">
            Test 3
        </div>
        <br><br>
        <!-- visible BUT pos absolute so clip active and clip top - bot < 7, height and width no effect 
             so DON'T CHECK CC
        -->
        <div
          style="
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);
            height: 1px;
            width: 1px;
          "
        >
            Test 4
        </div>
        <br><br>
        <!-- visible BUT pos absolute so clip active and clip top - bot < 7, so DON'T CHECK CC -->
        <div style="position: absolute; clip: rect(1px, 1px, 1px, 1px);">
            Test 5
        </div>
        <br><br>
        <!-- visible BUT pos absolute so clip active and clip top - bottom > 7, so CHECK CC -->
        <div style="position: absolute; clip: rect(1px, 20px, 30px, 1px);">
            Test 6
        </div>
        <br><br>
        <div style="position: absolute; left: -1000px">
            Test 7
        </div>
        <br><br>
        <div style="position: absolute; top: -1000px">
            Test 8
        </div>
    </main>
    <script>
      UnitTest = {
            ruleIds: ["text_contrast_sufficient"],
            results: [
            {
            "ruleId": "text_contrast_sufficient",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/main[1]/h1[1]",
              "aria": "/document[1]/main[1]/heading[1]"
            },
            "reasonId": "pass",
            "message": "The contrast ratio of text with its background meets WCAG AA requirements",
            "messageArgs": [
              "21.00",

            ],

              "aria": "/document[1]/main[1]"
            },
            "reasonId": "fail_contrast",
            "message": "Text contrast of 2.85 with its background is less than the WCAG AA minimum requirements for text of size 16px and weight of 400",
            "messageArgs": [

            },

            "message": "Text contrast of 2.85 with its background is less than the WCAG AA minimum requirements for text of size 16px and weight of 400",
            "messageArgs": [

    </script>
  </body>
</html>
