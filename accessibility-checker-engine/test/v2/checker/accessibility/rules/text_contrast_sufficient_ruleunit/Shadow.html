<!DOCTYPE html>

  <head>
    <title>Shadow DOM</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <main>
      The checker should flag errors on all three of the following checkboxes
      <div id='div_1' style="background-color: black;">
        <div id="shadowOpen"></div>
      </div>
    </main>
    <script type="text/javascript">
      let openShadow = document
        .getElementById("shadowOpen")
        .attachShadow({ mode: "open" });
      let openDiv = document.createElement("div");
      openDiv.setAttribute("style", "color:#dedede");
      let openText = document.createTextNode("Open shadow");
      openDiv.appendChild(openText);
      openShadow.appendChild(openDiv);
    </script>
