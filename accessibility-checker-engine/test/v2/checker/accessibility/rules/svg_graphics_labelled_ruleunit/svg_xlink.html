<html lang="en">
<head>

<title>RPT Test: svg xlink:title</title>
</head>
<body>

<div role="main">

<h2>Test case: Defect 798. </h2>

<!-- ################################################################### -->

<svg xmlns="https://www.w3.org/2000/svg">
  <a xlink:href= "http://example.com/link/" xlink:title="The link leads to an example page that is of little interest">
       <text x="10" y="25" >An example link.</text>
  </a>
</svg>
  

  <script type="text/javascript">
    UnitTest = {
        ruleIds: ["svg_graphics_labelled"],
        results: [
        {
            "ruleId": "svg_graphics_labelled",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/div[1]/svg[1]",
              "aria": "/document[1]/main[1]/graphics-document[1]"
            },
            "reasonId": "pass",
            "message": "The SVG element has an accessible name",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }
        ]
    }
  </script>
</div>
</body>
</html>
