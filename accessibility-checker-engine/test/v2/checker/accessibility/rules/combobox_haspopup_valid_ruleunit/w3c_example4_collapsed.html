    <title>ARIA 1.2 Example</title>

<body>

        <label for="cb1-input">
            Search

        <div class="combobox combobox-list">
            <div class="group">

            <ul id="cb1-listbox" role="listbox" aria-label="Previous Searches" style="display:none">
                <li id="lb1-01" role="option">
                    weather
                </li>
                <li id="lb1-02" role="option">
                    salsa recipes
                </li>
                <li id="lb1-03" role="option">
                    cheap flights to NY
                </li>
                <li id="lb1-04" role="option">
                    dictionary
                </li>
                <li id="lb1-05" role="option">
                    baseball scores
                </li>
                <li id="lb1-06" role="option">
                    hotels in NY
                </li>
                <li id="lb1-07" role="option">
                    mortgage calculator
                </li>
                <li id="lb1-08" role="option">
                    restaurants near me
                </li>
                <li id="lb1-09" role="option">
                    free games
                </li>
                <li id="lb1-10" role="option">
                    gas prices
                </li>
                <li id="lb1-11" role="option">
                    classical music
                </li>
            </ul>
        </div>
    </main>
