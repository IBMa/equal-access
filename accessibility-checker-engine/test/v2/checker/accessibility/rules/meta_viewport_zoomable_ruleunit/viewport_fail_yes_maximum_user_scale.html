</head>

    </p>

            results: [

                    "path": {
                        "dom": "/html[1]/head[1]/meta[2]",

                    "reasonId": "potential_zoomable",
                    "message": "Confirm the 'meta[name=viewport]' with \"maximum-scale=yes\" can be zoomed by user",
                    "messageArgs": [
                        "maximum-scale=yes"
                    ],
                    "apiArgs": [],
                    "category": "Accessibility"
                }
            ]
        }
    </script>
</body>

</html>
