<html lang="en-US">
  <head>
    <title>Shadow DOM input Label</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <main id="main">
      <div id="host">
        <span id="host-span"></span>
      </div>
    </main>
    <script type="text/javascript">
      let shadow = document
        .getElementById("host")
        .attachShadow({ mode: "open" });
      let div = document.createElement("div");
      div.setAttribute("id", "shadow-div1");
      let label = document.createElement("label");
      label.setAttribute("for", "input1");
      label.innerHTML = "this label is for input";
      div.appendChild(label);
      let input = document.createElement("input");
      input.setAttribute("id", "input1");
      input.setAttribute("type", "text");
      div.appendChild(input);

      shadow.appendChild(div);
      
    </script>
    <script type="text/javascript">
      UnitTest = {
          ruleIds: ["label_ref_valid"],
          results: [
          {
            "ruleId": "label_ref_valid",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/main[1]/div[1]/#document-fragment[1]/div[1]/label[1]",
              "aria": "/document[1]/main[1]"
            },
            "reasonId": "pass",
            "message": "The 'for' attribute for a label referencea a unique non-empty 'id' attribute of an <input> element",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }
      ]
      }
      
</script>
  </body>
</html>
