<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Multiple toolbar widgets on a page must have unique labels specified. G1188</title>
</head>
<body>
<p>Multiple toolbar widgets on a page must have unique labels specified.
</p>
<p>pass - single tool bar. </p>

<div class="toolbar" role="toolbar">
    <div class="toolbar-item selected" role="button" tabindex="0">
 	Tool 1
    </div>
    <div class="toolbar-item" role="button" tabindex="-1">
      Tool 2
    </div>
    <div class="toolbar-item" role="button" tabindex="-1">
      Tool 3
    </div>
    <div class="menu-wrapper">
      <button tabindex="-1" aria-haspopup="true" aria-controls="menu1" class="toolbar-item menu-button">
                Menu
      </button>
      <ul role="menu" id="menu1">
        <li role="menuitem">
          Item 1
        </li>
        <li role="menuitem">
          Item 2
        </li>
      </ul>
    </div>
  </div>
<script type="text/javascript">
//<![CDATA[

      ]
    }
  ];
//]]>
</script>
</body>
</html>
