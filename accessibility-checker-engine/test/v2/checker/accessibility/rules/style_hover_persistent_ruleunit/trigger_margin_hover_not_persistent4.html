<html lang="en-US">

  <head>
    <style>
      div#second {
        background-color: yellow;
        display: none;
      }
    
      div#first:hover + div#second {
         display: block;
      }

      div#third {
        margin: 1rem;
      }

      div#second:hover { display: block }
      </style>
  </head>
  
  <body id="body">
  
    <div id="first">Hover over me!</div>
    <div id="second"><div id="third">&nbsp;</div>I will show on hover</div>
    
  <script>
    UnitTest = {
      ruleIds: ["style_hover_persistent"],
      results: [
      {
            "ruleId": "style_hover_persistent",
            "value": [
              "INFORMATION",
              "POTENTIAL"
            ],
            "path": {
              "dom": "/html[1]/head[1]/style[1]",
              "aria": "/document[1]"
            },
            "reasonId": "Potential_3",
            "message": "Confirm the margin style attribute has not prevented the pointer from hovering over the displayed element, not just the trigger",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }
      ]

    }
  </script>
</body>

</html>
