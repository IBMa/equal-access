<html lang="en-US">

  <head>
    <style>
      div {
        background-color: yellow;
        display: none;
      }
    
      span:hover ~ div {
        display: block;
      }
      div:hover { display: block }
      </style>
    </head>

<body id="body">

  <span>Hover over me!</span>
  <div>I will show on hover</div>
  <div style="margin:1rem;">I will show on hover TOO but no persist</div>
  
  <script>
    UnitTest = {
      ruleIds: ["style_hover_persistent"],
      results: [
      {
            "ruleId": "style_hover_persistent",
            "value": [
              "INFORMATION",
              "POTENTIAL"
            ],
            "path": {
              "dom": "/html[1]/head[1]/style[1]",
              "aria": "/document[1]"
            },
            "reasonId": "Potential_2",
            "message": "Confirm the pointer can be positioned over all the information displayed on hover",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }
      ]

    }
  </script>
</body>

</html>
