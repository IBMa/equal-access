<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Checks that the HTML autocomplete attribute has an incorrect value
        </title>
    </head>
    <body>
        <!-- Pass 1: the required token “username” -->
        <label>Username<input autocomplete="username" /></label>

        <!-- Pass 2: required token “bday-month” -->
        <form autocomplete="off">
            <label
                >Birthday month
                <select autocomplete="bday-month">
                    <option>January</option>
                    <option>...</option>
                </select>
            </label>
        </form>

        <!--Pass 3: required token “street-address”. Mixing upper and lower case letters is allowed -->
        <label>
            Street address<textarea autocomplete="Street-Address"></textarea>
        </label>

        <!--Pass 4: a work token, allowed because it is used before email.  -->
        <label>Work email<input autocomplete="work email" /></label>

        <!--Pass 5: a section- token, which can preface any correct autocomplete field  -->
        <label
            >Partner's email address<input autocomplete="section-partner email"
        /></label>

        <!--Pass 6: section- and billing tokens. These tokens can preface any correct autocomplete field.  -->
        <label
            >Billing address- first line<input
                type="text"
                autocomplete="section-primary billing address-line1"
        /></label>

        <!--Pass 7: all allowed types of tokens in the correct order  -->
        <label
            >Office email<input
                type="text"
                autocomplete="section-primary shipping work email"
        /></label>

        <!--Pass 8: the required token “bday-day”, even though it is inappropriate for the “tel”  -->
        <label
            >Birthday day<input
                name="bdayday"
                type="tel"
                autocomplete="bday-day"
        /></label>
