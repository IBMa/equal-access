  <main>
    <h2>Tests:</h2>

    <div class="flex">
      <div class="widgetDemo">
        <h3>Test 1</h3>
        <p>Authors MUST NOT use the <code>aria-*</code> attributes on the <code>datalist</code> element. </p>

        <div class="testcase">
          <label for="e">test</label>
            <input id="e" list="f">
            <datalist id="f" aria-activedescendant="ex" aria-atomic="false" aria-busy="false" aria-controls="ex" aria-current="true" aria-describedby="ex" aria-details="ex" aria-disabled="true" aria-dropeffect="move" aria-flowto="ex" aria-grabbed="false" aria-hidden="true" aria-keystrokes="f" aria-label="tester" aria-labelledby="ex" aria-live="off" aria-orientation="vertical" aria-owns="ex" aria-relevant="text" aria-roledescription="broken" aria-errormessage="ex" aria-expanded="false" aria-invalid="true" aria-multiselectable="false" aria-readonly="true" aria-required="false">
              <option>testing</option>
            </datalist>
          
          <div id="ex">test ref</div>
        </div>

        <p><strong>Expected result:</strong>
        <br> warn authors that the use of <code>aria-*</code> attributes on the <code>datalist</code> element is invalid.</p>
      </div>


    </div>
