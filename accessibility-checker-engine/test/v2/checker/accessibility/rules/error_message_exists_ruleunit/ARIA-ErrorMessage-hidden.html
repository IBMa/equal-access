<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Pertinent custom error message content must not be hidden</title>
</head>
<body>

<!-- Initial valid state -->
<label for="startTime"> Please enter a start time for the meeting: </label>
<input id="startTime1" type="text" aria-errormessage="msgID1" value="" aria-invalid="false">
<span id="msgID1" aria-live="off" style="visibility:hidden"> Invalid time:  the time must be between 9:00 AM and 5:00 PM" </span>

<!-- User has input an invalid value -->
<label for="startTime"> Please enter a start time for the meeting: </label>
<input id="startTime2" type="text" aria-errormessage="msgID2" aria-invalid="true" value="11:30 PM" >
<span id="msgID2" aria-live="assertive" style="visibility:visible"> Invalid time:  the time must be between 9:00 AM and 5:00 PM" </span>

<!-- Failing test case -->
<label for="startTime"> Please enter a start time for the meeting: </label>
<input id="startTime3" type="text" aria-errormessage="msgID3" aria-invalid="true" value="11:30 PM" >
<span id="msgID3" aria-live="assertive" style="visibility:hidden"> Invalid time:  the time must be between 9:00 AM and 5:00 PM" </span>

<!-- Failing test case -->
<label for="startTime"> Please enter a start time for the meeting: </label>
<input id="startTime4" type="text" aria-errormessage="non-exist" aria-invalid="true" value="11:30 PM" >

</body>
</html>
