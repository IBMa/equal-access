<html lang="en">
	<head>
		<title>Checks that the HTML autocomplete attribute has a correct value </title>
	</head>
	<body>
    <!-- Fail: unknown term -->
    <input autocomplete="badterm" />

    <!-- Fail: work not allowed before photo -->
    <input autocomplete="work photo" />

    <!--Fail: invalid order-->
    <input autocomplete="work shipping email" />

    <!--Fail: comma separated instead of space separated -->
    <input autocomplete="work,email" />

    <!--Fail: inapprpriate term for type of field -->
    <input type="number" autocomplete="email" />
