<html lang="en">
	<head>
		<title>Checks that the HTML autocomplete attribute has a correct value </title>
	</head>
	<body>   

    <form action="/action_page.php" autocomplete="on">
      First name:<input type="text" name="fname"><br>
      Last name: <input type="text" name="lname"><br>
      E-mail: <input type="email" name="email" autocomplete="off"><br>
      <input type="submit">
    </form> 

      <form action="/action_page.php" autocomplete="on">
      First name:<input type="text" name="fname"><br>
      Last name: <input type="text" name="lname"><br>
      E-mail: <input type="email" name="email" autocomplete="off on"><br> <!-- Fail -->
      <input type="submit">
    </form>
    <script>
      UnitTest = {
          ruleIds: ["input_autocomplete_valid"],
          results: [
          {
            "ruleId": "input_autocomplete_valid",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/form[1]/input[3]",
              "aria": "/document[1]/form[1]/textbox[3]"
            },
            "reasonId": "pass",
            "message": "The 'autocomplete' attribute's token(s) is appropriate for the input form field",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          },
          {
            "ruleId": "input_autocomplete_valid",
            "value": [
              "INFORMATION",
              "FAIL"
            ],
            "path": {
              "dom": "/html[1]/body[1]/form[2]/input[3]",
              "aria": "/document[1]/form[2]/textbox[3]"
            },
            "reasonId": "fail_invalid",
            "message": "The 'autocomplete' attribute's token(s) are not appropriate for an input form field of any type",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }
          ]
      }
    </script>
	</body>
	</html>
