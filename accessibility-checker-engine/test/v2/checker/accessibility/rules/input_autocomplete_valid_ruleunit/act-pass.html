<html lang="en">
	<head>
		<title>Checks that the HTML autocomplete attribute has a correct value </title>
	</head>
	<body>

    <label>
      Password
      <input type="password" autocomplete="current-password webauthn">
    </label>
    <script>
      UnitTest = {
          ruleIds: ["input_autocomplete_valid"],
          results: [
          {
            "ruleId": "input_autocomplete_valid",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/label[1]/input[1]",
              "aria": "/document[1]"
            },
            "reasonId": "pass",
            "message": "The 'autocomplete' attribute's token(s) is appropriate for the input form field",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }
          ]
      }
    </script>
	</body>
	</html>
