<html lang="en-US">

<head>
</head>

<body id="body">
	<!-- FAIL Example 2 Nested Cases: Two navs not differentiated by name because no label, have different locations. But the locations do not have unique aria-label/aria-labelledby (they are set to "") -->

	<main id="MAIN_NODE">
		<div id="leftnav" role="navigation">
			<h2 id="leftnavheading">Institutional Links</h2>
			<ul>
				<li>...a list of links here ...</li>
			</ul>
		</div>
		<!-- role=application does not affect this as it is not a landmark -->
		<div role="application" id="APPLICATION_NODE">
			<div id="rightnav" role="navigation">
				<h2 id="rightnavheading">Related topics</h2>
				<ul>
					<li>...a list of links here ...</li>
				</ul>
			</div>
		</div>
	</main>

	<script>
		UnitTest = {
			ruleIds: ["aria_landmark_name_unique"],
			results:
				[
					{
						"ruleId": "aria_landmark_name_unique",
						"value": [
							"INFORMATION",
							"FAIL"
						],
						"path": {
							"dom": "/html[1]/body[1]/main[1]/div[1]",
							"aria": "/document[1]/main[1]/navigation[1]"
						},
						"reasonId": "Fail_0",
						"message": "Multiple elements with \"navigation\" landmarks within the same parent region are not distinguished from one another because they have the same \"\" label",
						"messageArgs": [
							"navigation",
							""
						],
						"apiArgs": [],
						"category": "Accessibility"
					},
					{
						"ruleId": "aria_landmark_name_unique",
						"value": [
							"INFORMATION",
							"FAIL"
						],
						"path": {
							"dom": "/html[1]/body[1]/main[1]/div[2]/div[1]",
							"aria": "/document[1]/main[1]/application[1]/navigation[1]"
						},
						"reasonId": "Fail_0",
						"message": "Multiple elements with \"navigation\" landmarks within the same parent region are not distinguished from one another because they have the same \"\" label",
						"messageArgs": [
							"navigation",
							""
						],
						"apiArgs": [],
						"category": "Accessibility"
					}
				]

		}
	</script>
</body>

</html>
