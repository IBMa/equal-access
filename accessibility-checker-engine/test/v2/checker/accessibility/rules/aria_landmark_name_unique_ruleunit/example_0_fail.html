<html lang="en-US">

<head>
</head>

<body id="body">
  <!-- Fail Example 0 Peers: both labels resolve to be "Institutional Links" -->
  <main id="mainNode">
    <!-- main/nav -->
    <div id="leftnav" role="navigation" aria-labelledby="leftnavheading">
      <h2 id="leftnavheading">Institutional Links</h2>
      <ul id="UL">
        <li id="LI">...a list of links here ...</li>
      </ul>
    </div>
    <!-- main/nav -->
    <div id="rightnav" role="navigation" aria-labelledby="rightnavheading">
      <h2 id="rightnavheading">Institutional Links</h2>
      <ul>
        <li>...a list of links here ...</li>
      </ul>
    </div>
  </main>
  <script>
    UnitTest = {
      ruleIds: ["aria_landmark_name_unique"],
      results:[
      {
        "ruleId": "aria_landmark_name_unique",
        "value": [
          "INFORMATION",
          "FAIL"
        ],
        "path": {
          "dom": "/html[1]/body[1]/main[1]/div[1]",
          "aria": "/document[1]/main[1]/navigation[1]"
        },
        "reasonId": "Fail_0",
        "message": "Multiple \"navigation\" landmarks with the same parent region are not distinguished from one another because they have the same \"Institutional Links\" label", 
        "messageArgs": [
          "navigation",
          "Institutional Links"
        ],
        "apiArgs": [],
        "category": "Accessibility"
      },
      {
        "ruleId": "aria_landmark_name_unique",
        "value": [
          "INFORMATION",
          "FAIL"
        ],
        "path": {
          "dom": "/html[1]/body[1]/main[1]/div[2]",
          "aria": "/document[1]/main[1]/navigation[2]"
        },
        "reasonId": "Fail_0",
        "message": "Multiple \"navigation\" landmarks with the same parent region are not distinguished from one another because they have the same \"Institutional Links\" label",
        "messageArgs": [
          "navigation",
          "Institutional Links"
        ],
        "apiArgs": [],
        "category": "Accessibility"
      }
      ]

    }
  </script>
</body>

</html>
