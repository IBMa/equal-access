<html lang="en-US">

<head>
    <title>ARIA Labels on label elements</title>
</head>

<body>
    <main>
        <div>
            <label for="pass1" aria-label="Pass1"></label>
            <input id="pass1" />
        </div>

        <div>
            <label for="fail1" aria-label=""></label>
            <input id="fail1" />
        </div>

        <div>
            <div id="labelpass2">Pass2</div>

            <input id="pass2" />
        </div>

        <div>
            <div id="labelfail2"></div>
            <label for="fail2" aria-labelledby="labelfail2"></label>
            <input id="fail2" />
        </div>

        <div>
            <label for="pass3">Pass3</label>
            <input id="pass3" />
        </div>

        <div>
            <label for="fail3"></label>
            <input id="fail3" />

    </main>
